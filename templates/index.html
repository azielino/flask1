<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />  
        <title>Accountant</title>  
        <meta name="author" content="" />  
        <meta name="description" content="" />  
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    </head>
    <body>
        <div class="container grid-xl bg-secondary mt-2">
            <header class="navbar">
                <section class="navbar-section">
                    <a href="/historia/" class="navbar-brand mr-3" class="text-bold">
                        <div class="text-bold">Historia</div>
                    </a> 
                </section>
                <section class="navbar-section">
                    <span class="text-primary">
                        <h2><div class="text-bold">Accountant</div></h2>
                    </span>
                </section>
                <section class="navbar-section">
                    <form action="/historia_od_do/" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon">Historia operacji</span>
                            <input class="form-input" type="number" id="input-example-9" placeholder="od" name="od">
                            <input class="form-input" type="number" id="input-example-10" placeholder="do" name="do">
                            <button class="btn btn-primary input-group-btn" type="submit">Pokaż</button>
                        </div>
                    </form>
                </section>
            </header>
            <main>
                <div class="hero bg-dark">
                    <div class="hero-body">
                        <div class="columns">
                            <div class="column col-4">
                                <div class="container">
                                    <form action="/zakup/" method="POST">
                                        <h3><div class="text-bold text-center">Zakup</div></h3>
                                        <label class="form-label">Nazwa produktu</label>
                                        <input class="form-input" type="text" placeholder="Nazwa produktu" name="product_buy">
                                        <label class="form-label">Cena jednostkowa</label>
                                        <div class="input-group">
                                            <input class="form-input" type="number" placeholder="0 zł" name="price_buy_zl">
                                            <input class="form-input" type="number" placeholder="00 gr" name="price_buy_gr">
                                        </div>
                                        <label class="form-label">Liczba sztuk</label>
                                        <input class="form-input" type="number" placeholder="Liczba sztuk" name="product_quantity_buy">
                                        <button class="btn btn-primary btn-sm mt-2" type="submit">Zaksięguj</button>
                                    </form>
                                </div>
                            </div>
                            <div class="column col-4">
                                <div class="container">
                                    <form action="/sprzedaz/" method="POST">
                                        <h3><div class="text-bold text-center">Sprzedaż</div></h3>
                                        <label class="form-label">Nazwa produktu</label>
                                        <input class="form-input" type="text" placeholder="Nazwa produktu" name="product">
                                        <label class="form-label">Cena jednostkowa</label>
                                        <div class="input-group">
                                            <input class="form-input" type="number" placeholder="0 zł" name="price_zl">
                                            <input class="form-input" type="number" placeholder="00 gr" name="price_gr">
                                        </div>
                                        <label class="form-label">Liczba sztuk</label>
                                        <input class="form-input" type="number" placeholder="Liczba sztuk" name="product_quantity">
                                        <button class="btn btn-primary btn-sm mt-2" type="submit">Zaksięguj</button>
                                    </form>
                                </div>
                            </div>
                            <div class="column col-4">
                                <div class="container">
                                    <form action="/saldo/" method="POST">
                                        <h3><div class="text-bold text-center">Saldo</div></h3>
                                        <label class="form-label">Komentarz</label>
                                        <input class="form-input" type="text" placeholder="Komentarz" name="comment">
                                        <label class="form-label">Wartość</label>
                                        <div class="input-group">
                                            <input class="form-input" type="number" placeholder="0 zł" name="value_zl">
                                            <input class="form-input" type="number" placeholder="00 gr" name="value_gr">
                                        </div>
                                        <button class="btn btn-primary btn-sm mt-2" type="submit">Zaksięguj</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="container grid-xl mt-2">
                        <div class="columns">
                            <div class="column col-6">
                                <h3><div class="text-bold text-center">Stan magazynowy</div></h3>  
                                <table class="table table-striped table-hover">
                                    <thead>
                                      <tr>
                                        <th>Nazwa produktu</th>
                                        <th>Ilość</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in context.warehouse %}
                                        <tr class="active">
                                            <td>{{item}}</td>
                                            <td>{{context.warehouse[item]}}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <div class="column col-6">
                                <div class="container">
                                    <h3><div class="text-bold text-center">Saldo</div></h3>
                                    <h3><div class="text-bold text-center">{{context.account}} zł</div></h3>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </body>
</html>
